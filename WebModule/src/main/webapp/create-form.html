<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
    <link rel="stylesheet" href="styles/create-form.css" type="text/css">
    <link rel="stylesheet" href="styles/phone-form-popup.css" type="text/css">
    <link rel="stylesheet" href="styles/attachment-form-popup.css" type="text/css">
</head>
<body>
<header>
    <h1>Add contact</h1>
    <a href="index.html">Main</a>

</header>
<main>
    <div id="avatar-div">
        <img src="images/avatar-default.jpg" alt="avatar" id="avatar">
        <input type="file" id="upload-img" accept="image/*">
    </div>
    <div id="create-form">
        <form name="contact-form">
            <p><input type="text" name="firstName" placeholder="First name">*</p>
            <p><input type="text" name="lastName" placeholder="Last name">*</p>
            <p><input type="text" name="middleName" placeholder="Middle name"></p>
            <p><input type="date" name="birthday" placeholder="Date of birth"></p>
            <p>
                <label for="male">
                    Male<input type="radio" name="sex" value="male" id="male" checked>
                </label>
                <label for="female">
                    Female<input type="radio" name="sex" value="female" id="female">
                </label>
            </p>
            <p><input type="text" name="nationality" placeholder="Nationality"></p>
            <p>
                <label for="single">
                    Single<input type="radio" name="maritalStatus" value="single" id="single" checked>
                </label>
                <label for="married">
                    Married<input type="radio" name="maritalStatus" value="married" id="married">
                </label>
            </p>
            <p><input type="text" name="urlWebSite" placeholder="Web site"></p>
            <p><input type="email" name="email" placeholder="Email"></p>
            <p><input type="text" name="currentJob" placeholder="CurrentJob"></p>
        </form>
        <form name="address-form">
            <p><input type="text" name="country" placeholder="Country"></p>
            <p><input type="text" name="city" placeholder="City"></p>
            <p><input type="text" name="street" placeholder="Street"></p>
            <p><input type="number" name="postIndex" placeholder="Post index"></p>
        </form>

        <div>
            <table id="phone-table" border="1">
                <thead>
                <tr>
                    <th>V</th>
                    <th>Phone number</th>
                    <th>Type</th>
                    <th>Comment</th>
                </tr>
                </thead>
            </table>
            <p>
                <button id="add-phone-btn">Add phone</button>
            </p>
        </div>
        <div>
            <table border="1">
                <thead>
                <tr>
                    <th>V</th>
                    <th>File name</th>
                    <th>Date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody id="attachment-body"></tbody>
            </table>
            <p>
                <button id="add-attachment-btn">Add attachment</button>
            </p>

        </div>
        <button id="create-btn">Add contact</button>
    </div>
</main>

<script src="scripts/requests.js"></script>
<script src="scripts/create_form/upload-avatar.js"></script>
<script src="scripts/create_form/phone-form-popup.js"></script>
<script src="scripts/create_form/attachment-form-popup.js"></script>
<script src="scripts/create_form/contact-data.js"></script>
<script src="scripts/create_form/create-form-app.js"></script>

</body>
</html>
