<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add contact</title>
</head>
<body>
<header>
    <h1>Add contact</h1>
    <a href="index.html">Main</a>
</header>
<main>
    <p><input type="text" placeholder="First name" maxlength="16" required>*</p>
    <p><input type="text" placeholder="Last name" maxlength="16" required>*</p>
    <p><input type="text" placeholder="Middle name" maxlength="16"></p>
    <p><input type="date" placeholder="Date of birth"></p>
    <p><input type="radio" name="sex" value="male">Male</p>
    <p><input type="radio" name="sex" value="female">Female</p>
    <p><input type="text" placeholder="Nationality" maxlength="16"></p>
    <p><input type="email" placeholder="Email" maxlength="22"></p>
    <p><input type="text" placeholder="Country" maxlength="16"></p>
    <p><input type="text" placeholder="City" maxlength="16"></p>
    <p><input type="text" placeholder="Street" maxlength="16"></p>
    <p><input type="text" placeholder="Post index" maxlength="16"></p>
</main>

</body>
</html>
